<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filters</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container my-3">

  <form id="bootstrap-without-elements" class="d-flex"></form>

  <form id="bootstrap-with-elements" class="d-flex">
    <div class="dropdown product me-3">
      <button class="dropdown-toggle btn btn-primary" type="button" data-bs-toggle="dropdown">Product</button>
      <ul class="dropdown-menu"></ul>
    </div>
    <div class="dropdown city me-3">
      <button class="dropdown-toggle btn btn-primary" type="button" data-bs-toggle="dropdown">City</button>
      <ul class="dropdown-menu"></ul>
    </div>
  </form>

  <script src="../filters.min.js"></script>
  <script type="module">
    import { render } from "../filters.js"

    const actions = [
      gramex.filters.render({
        container: "#bootstrap-without-elements",
        type: "bs5",
        url: "data-sales.json",
        fields: { multiple: true, buttonClass: "btn btn-danger", dropdownClass: "mx-1 my-3" },
        field: {
          product: { default: { value: "", label: "---" } },
          city: { default: { value: "", label: "---" } },
          channel: { default: { value: "", label: "---" } },
        },
        values: { href: ({ value }) => `https://example.com/${value}` },
      }),

      gramex.filters.render({
        container: "#bootstrap-with-elements",
        type: "bs5",
        url: "data-sales.json"
      })
    ];
    Promise.all(actions).then(() => {
      window.renderComplete = true;
    });
  </script>
</body>

</html>
